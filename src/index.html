<!doctype html>
<html class="no-js" lang="en">

    <head>

        <base href="/" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text Particle</title>
        <meta name="description" content="Text Particle">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Text Particle">
        <meta property="og:description" content="Text Particle">
        <meta property="og:url" content="/">
        <meta property="og:site_name" content="Text Particle">
        <meta property="og:type" content="website">

    </head>
    <body>

        <div id="main">

            <canvas id="canvas"></canvas>

            <div id="controls">
                <div id="controlPanel" class="controls__border">

                    <p class="controls__label">Change the label here</p>
                    <input id="wordField" class="txt-particle-input" type="text" value="CHING">

                    <p class="controls__label">Styles</p>
                    <input id="boldField" class="txt-particle-checkbox" type="checkbox"><label>Bold</label>
                    <input id="italicField" class="txt-particle-checkbox" type="checkbox"><label>Italic</label>
                    <input id="randomColorField" class="txt-particle-checkbox" type="checkbox"><label>Random color</label>

                    <button id="resetBtn"
                    class="txt-particle-btn">Reset</button>


                    <p id="controlBtn" class="controls__btn">Controls</p>

                </div>
            </div>

        </div>

    </body>

</html>
